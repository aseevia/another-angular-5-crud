<div class="panel panel-primary mt-5 form-container">
  <div class="panel-heading">
    <h3>{{ title }}</h3>
    <hr>
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="">First Name</label>
          <input type="text" class="form-control" formControlName="fname" #fname [class.is-invalid]="angForm.controls['fname'].invalid && (angForm.controls['fname'].dirty || angForm.controls['fname'].touched)"
          />
          <div class="invalid-feedback">
            First Name is required.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label class="">Last Name</label>
          <input type="text" class="form-control" formControlName="lname" #lname [class.is-invalid]="angForm.controls['lname'].invalid && (angForm.controls['lname'].dirty || angForm.controls['lname'].touched)"
          />
          <div class="invalid-feedback">
            Last Name is required.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 mb-3">
          <label class="">Birthday</label>
          <input type="text" class="form-control" formControlName="birthday" #birthday [class.is-invalid]="angForm.controls['birthday'].invalid && (angForm.controls['birthday'].dirty || angForm.controls['birthday'].touched)"
          />
          <div class="invalid-feedback">
            Birthday is required.
          </div>
        </div>

        <div class="col-sm-4 mb-3">
          <label for="state">Gender</label>
          <select class="form-control custom-select d-block w-100" formControlName="gender" #gender>
            <option value="N/A">Prefer not to say</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button (click)="addCustomer(fname.value, lname.value, birthday.value, gender.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
